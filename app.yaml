application: pegasusrisesapp
version: 5
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /vendors
  static_dir: vendors

- url: /pictures
  static_dir: pictures

- url: /frontend
  static_dir: client/dist/static

- url: /dummyloader
  static_dir: dummydata
  application_readable: true

- url: /templates
  static_dir: client/dist/templates

- url: .*
  script: routes.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: 2.6
- name: markupsafe
  version: latest
- name: ssl
  version: latest

