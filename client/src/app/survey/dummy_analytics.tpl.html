<div class="row">

    <div class="col-lg-12 center">
        <section class="panel default blue_title h2">
            <div class="panel-heading border">{{ surveyName || ' '}}</div>
        </section>
    </div>
    <div class="col-lg-12" ng-init="showButtons = false" ng-show="showButtons">
        <div class="btn-group">
            <button class="btn btn-primary" ng-class="{'active' :   $scope.chartObject.type == 'BarChart' }" ng-click="changeChartType('BarChart')"> BarChart</button>
            <button class="btn btn-warning" ng-class="{'active' :   $scope.chartObject.type == 'PieChart' }" ng-click="changeChartType('PieChart')">PieChart</button>
            <button class="btn btn-success" ng-class="{'active' :   $scope.chartObject.type == 'ColumnChart' }" ng-click="changeChartType('ColumnChart')">ColumnChart</button>
        </div>
    </div>
    <tabset>
        <tab heading="Google Map with Markers" select="toggleButtons(false)">
            <ui-gmap-google-map center='map.center' zoom='map.zoom'>

                <ui-gmap-markers
                        models="markers"
                        idkey="'id'"
                        coords="'points'">
                </ui-gmap-markers>

            </ui-gmap-google-map>
        </tab>
        <!--<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">-->
        <!--{{tab.content}}-->
        <!--</tab>-->
        <tab select="toggleButtons(true)">
            <tab-heading>
                <i class="glyphicon glyphicon-bell"></i> Google Charts
            </tab-heading>
            <div google-chart chart="chartObject" style="height:600px; width:100%;"></div>
        </tab>
    </tabset>


</div>
